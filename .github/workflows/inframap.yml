name: docs

on:
  pull_request:
    branches: ['main']

jobs:
  inframap:
    name: create inframap diagram
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TERRAFORM_PLAN_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.TERRAFORM_PLAN_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{vars.AWS_REGION}}

      - name: Setup Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.1'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.4'

      - name: Install gems
        run: gem install terraspace terraspace_plugin_aws

      - name: Get terraspace plan
        run: cd terraform && terraspace plan website --out "app.plan"

      - name: Create & commit diagram with PR
        uses: erzz/inframap-action@v1
        with:
          plan-files: terraform/app.plan
