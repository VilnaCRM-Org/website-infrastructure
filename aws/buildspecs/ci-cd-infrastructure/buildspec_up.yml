version: 0.2

phases:
  install:
    runtime-versions:
      python: $PYTHON_VERSION
      ruby: $RUBY_VERSION
    commands:
      - 'echo ## Install OpenTofu'
      - 'curl --proto "=https" --tlsv1.2 -fsSL https://get.opentofu.org/install-opentofu.sh -o install-opentofu.sh'
      - 'chmod +x install-opentofu.sh'
      - './install-opentofu.sh --install-method rpm'
      - 'rm install-opentofu.sh'
      - 'echo ## Install Terraspace'
      - '. ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/credentials.sh'
      - 'yum install -y yum-utils'
      - '. ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/terraform_installation.sh'
      - 'bundle install --gemfile ${CODEBUILD_SRC_DIR}/terraform/Gemfile'
      - 'yum update -y'
  build:
    commands:
      - 'cd ${CODEBUILD_SRC_DIR}/terraform'
      - 'tofu login integrations/github'
      - 'echo ## TERRASPACE Init : Initialize all providers and modules'
      - 'terraspace all init'
      - 'echo ## TERRASPACE UP : Bringing up the infrastructure'
      - 'terraspace up ci-cd-infrastructure --plan "ci-cd-infrastructure.plan" -y'
      - 'terraspace up ci-cd-iam --plan "ci-cd-iam.plan" -y'
      - 'terraspace up website-iam --plan "website-iam.plan" -y'
      - 'terraspace up iam-groups --plan "iam-groups.plan" -y'

artifacts:
  files:
    - '**/*'

cache:
  paths:
    - '/bin'
    - '/usr/local/bin'
    - '/root/.terraform'
    - '/root/.cache'
    - '/root/.gem'
    - '/usr/local/bundle'
