version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: $NODEJS_VERSION

    commands:
      - 'echo #### Install Software'
      - 'n install 21.7.1'
      - 'cd ~'
      - 'git clone -b 5-make-website-layout https://github.com/VilnaCRM-Org/website.git'
      - 'cd website/'
      - 'echo #### Install pnpm'
      - 'npm install -g pnpm'
      - 'echo #### Install dependencies'
      - 'pnpm i --frozen-lockfile'
      - 'pnpm exec playwright install'
      - 'pnpm exec playwright install-deps'
  build:
    commands:
      - 'mkdir ~/reports'
      - 'echo #### Running E2E Test' # Reports folder: playwright-report/
      - 'NEXT_PUBLIC_WEBSITE_URL=https://$WEBSITE_URL pnpm exec playwright test src/test/e2e'
      - 'cp -r ~/website/playwright-report ~/reports/e2e-reports'
      - 'echo #### Running Visual Test' # Reports folder: playwright-report/
      - 'NEXT_PUBLIC_WEBSITE_URL=https://$WEBSITE_URL pnpm run test:visual'
      - 'cp -r ~/website/playwright-report ~/reports/visual-reports'
      - 'echo #### Running Memory Leak Test' # No Reports folder
      - 'MEMLAB_WEBSITE_URL=https://$WEBSITE_URL pnpm run test:memory-leak'
      - 'echo #### Running Mutation Test' # Reports folder: reports/mutation/
      - 'pnpm run test:mutation'
      - 'cp -r ~/website/reports/mutation ~/reports/mutation-reports'
      - 'echo #### Running Unit Test' # Reports folder: coverage/lcov-report/
      - 'pnpm run test:unit'
      - 'cp -r ~/website/coverage/lcov-report ~/reports/unit-reports'

artifacts:
  files:
    - '**/*'
  base-directory: '/root/reports'

cache:
  paths:
    - '/bin'
    - '/usr/local/bin'
    - '/root/.terraform'
    - '/root/.cache'
    - '/root/.gem'
    - '/usr/local/bundle'
