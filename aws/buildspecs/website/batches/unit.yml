version: 0.2

phases:
  pre_build:
    commands:
      - echo "Run docker daemon"
      - dockerd-entrypoint.sh &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"

      - echo "Prepare working directory"
      - mkdir -p /codebuild-user/website
      - cp -r $CODEBUILD_SRC_DIR/* /codebuild-user/website/

      - echo "cd to website folder"
      - cd /codebuild-user/website

  build:
    run-as: codebuild-user
    commands:
      - echo "Running Unit Tests"
      - export UNIT_RUN=true
      - make test-unit-all

    finally:
      - python3 ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/py/reports.py
      - |
        aws lambda invoke \
          --function-name "ci-cd-website-$ENVIRONMENT-reports-notification" \
          --cli-binary-format raw-in-base64-out \
          --payload file://payload.json \
          output.txt

artifacts:
  files:
    - "/codebuild-user/website/coverage/**/*"

cache:
  paths:
    - "/bin"
    - "/usr/local/bin"
    - "/codebuild-user/website/node_modules"
    - "/root/.cache"
    - "/usr/local/bundle"
