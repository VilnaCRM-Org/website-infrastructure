version: 0.2

phases:
  install:
    commands:
      - ". ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/sh/install_packages.sh"
      - ". ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/sh/website_installation.sh"
      - ". ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/sh/setup_docker.sh"
      - ". ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/sh/configure_dind.sh"
      - ". ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/sh/setup_makefile_targets.sh"
      - ". ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/sh/add_prod_targets.sh"
      - ". ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/sh/batch_unit_mutation_lint_targets.sh"

  build:
    commands:
      - "mkdir -p ${CODEBUILD_SRC_DIR}/website/lint-logs"
      - "echo #### Running Lint"
      - "cd ${CODEBUILD_SRC_DIR}/website"
      - "DIND=1 make lint-next 2>&1 | tee ${CODEBUILD_SRC_DIR}/website/lint-logs/next.log"
      - "DIND=1 make lint-tsc | tee ${CODEBUILD_SRC_DIR}/website/lint-logs/tsc.log"
      - "DIND=1 make lint-md | tee ${CODEBUILD_SRC_DIR}/website/lint-logs/md.log"

artifacts:
  files:
    - "website/lint-logs/**/*"
