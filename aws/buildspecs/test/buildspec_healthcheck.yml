      - 'echo ## Test Website Connection...'
      - 'chmod +x ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/healthcheck.sh'
      - '/bin/sh ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/healthcheck.sh ${WEBSITE_URL}'

artifacts:
  files:
    - '**/*'
