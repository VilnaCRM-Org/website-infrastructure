version: '3'

tasks:
  validate:
    desc: 'Validate Terraform code'
    cmds:
      - make terraspace-all-init
      - make terraspace-all-validate
    silent: false

  format:
    desc: 'Format Terraform code'
    cmds:
      - terraform fmt -recursive
    silent: false

  checkov:
    desc: 'Run checkov'
    cmds:
      - checkov -o cli --framework terraform -d ./ --download-external-modules true
    silent: false

  tfsec:
    desc: 'Run tfsec'
    cmds:
      - tfsec ./
    silent: false

  summary:
    desc: 'Display summary'
    deps: [validate, format, checkov, tfsec]
    cmds:
      - echo "Validation and checks have been completed."
